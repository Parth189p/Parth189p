<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1">
        <animate attributeName="stop-color" values="#0F2027;#203A43;#0F2027" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1">
        <animate attributeName="stop-color" values="#203A43;#2C5364;#203A43" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1">
        <animate attributeName="stop-color" values="#2C5364;#0F2027;#2C5364" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Neural network pattern -->
    <pattern id="neural" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <line x1="25" y1="25" x2="50" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <line x1="25" y1="25" x2="25" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#neural)"/>
  
  <!-- Main heading -->
  <text x="50%" y="45%" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="48" font-weight="bold" opacity="0.9">
    Parth Panchal
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="60%" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24" opacity="0.8">
    AI/ML Engineer | MLOps Enthusiast 
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated elements -->
  <g id="tech-symbols">
    <!-- TensorFlow logo suggestion -->
    <path d="M50,200 L80,220 L110,200 L80,180 Z" fill="#FF6F00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- PyTorch flame suggestion -->
    <path d="M1100,100 Q1120,80 1140,100 T1180,100" stroke="#EE4C2C" fill="none" stroke-width="3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Neural network nodes -->
    <circle cx="200" cy="250" r="5" fill="#ffffff" opacity="0.6">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="50" r="5" fill="#ffffff" opacity="0.6">
      <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3">
    <line x1="200" y1="250" x2="300" y2="200">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="100" x2="1000" y2="50">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
